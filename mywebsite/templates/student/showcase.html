<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <title>Courses</title>

    <style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        document.getElementById("currentDate").innerHTML = formatAMPM();

        function formatAMPM() {
            var d = new Date(),
                months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday,', 'Saturday'];
            return days[d.getDay()] + ' ' + months[d.getMonth()] + ' ' + d.getDate() + ' ' + d.getFullYear();
        }
        $('#sidebar-wrapper .sidebar-nav a').on('click', function () {
            $('#sidebar-wrapper .sidebar-nav').find('li.active').removeClass('active');
            $(this).parent('li').addClass('active');
        });
        $(document).ready(function () {

            var search = $("#search-criteria");
            var items = $(".tile");

            $("#search").on("click", function (e) {

                var v = search.val().toLowerCase();
                if (v == "") {
                    items.show();
                    return;
                }
                $.each(items, function () {
                    var it = $(this);
                    var lb = it.find("h2").text().toLowerCase();
                    console.log(lb + " --- " + v);
                    if (lb.indexOf(v) == -1)
                        it.hide();
                });
            });
        });
    </script>
