<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Courses</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/student.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .checked {
            color: orange;
        }

        .button {
            border-radius: 10px !important;
            border: 2px solid #6331C8;
            color: #6331C8;
        }

        .button:hover {
            border: 2px solid #6331C8;
            color: white;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
        mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button" style="border:none;">
                                <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="1"><img
                                        src="{% static 'images/notification.svg' %}" alt="">
                                </div>
                            </a>
                            <a class="button is-light is-primary">
                                <strong> <i class="fa fa-user mr-2" aria-hidden="true"></i> {{user.username}}</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Learners Circle</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{% url 'student:courses' %}">Courses</a>
                <a class="mdl-navigation__link" href="{% url 'student:dashboard'%}">Dashboard</a>
                <a class="mdl-navigation__link" href="{% url 'student:showcase'%}">Showcase</a>
                <a class="mdl-navigation__link" href="{% url 'student:mycourses' %}">My Courses</a>
                <a class="mdl-navigation__link" href="">Leaderboard</a>
                <a class="mdl-navigation__link active" href="{% url 'student:competitions' %}">Competition</a>
                <a class="mdl-navigation__link" href="">Premium Courses</a>

            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div data-role='list-search'>

                    <div class="field has-addons m-5">
                        <p class="control is-expanded">
                            <input class="input search" type="text" placeholder="Start typing...." id="search-criteria">
                        </p>
                        <p class="control">
                            <a class="button">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </a>
                        </p>
                    </div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet"
                            style=" background-color:#E5E5E5; height:250px; ">
                            <img src="{% static 'images/CoursesBanner.svg' %}" alt="">
                        </div>
                    </div>
                    <div class='searchList'>
                        <p class="title m-5 text-purple">Competitions</p>
                        <div class="tile is-ancestor ">
                            {%for i in data%}
                            <!-- Square card -->
                            <style>
                                .demo-card-square.mdl-card {
                                    width: 520px;
                                }

                                .demo-card-square>.mdl-card__title {
                                    color: #fff;
                                }
                            </style>

                            <div class="demo-card-square mdl-card mdl-shadow--2dp mx-5">
                                <figure>
                                    <a href="{{i.get_absolute_url}}">
                                        <img src="{% static 'images/artCompetition.svg' %}">
                                    </a>
                                </figure>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect is-size-5 has-text-weight-bold">
                                        {{i.name}}
                                    </a>
                                </div>
                                <div class="mdl-card__actions">
                                    <a class="mdl-button mdl-js-button mdl-js-ripple-effect">
                                        Registration Date: {{i.scheduled_date}}
                                    </a>
                                </div>
                            </div>
                            <!-- <div class="tile is-parent">
                                <article class="tile is-child box">
                                    <figure class="image is-4by3">
                                        <a href="{{i.get_absolute_url}}">
                                            <img src="{% static 'images/artCompetition.svg' %}">
                                        </a>
                                    </figure>
                                    <h2 class="is-size-4 ml-5"> {{i.name}} </h2>
                                </article>
                            </div> -->
                            {%endfor%}

        </main>
    </div>

    <script>
        $('#sidebar-wrapper .sidebar-nav a').on('click', function () {
            $('#sidebar-wrapper .sidebar-nav').find('li.active').removeClass('active');
            $(this).parent('li').addClass('active');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
